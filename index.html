<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Queue Registration Form</h2>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="student-id">Student ID</label>
            <input type="text" id="student-id" name="student-id" placeholder="Enter your student ID" required>
        <h2>PURPOSE</h2>
            <label for="purpose">REQUEST FORM</label>
            <select id="purpose" name="purpose" required>
                <option value="" disabled selected>Select your purpose</option>
                <option value="uniforms">Getting Uniforms</option>
                <option value="tuition">Paying Tuition</option>
                <option value="requirements">Getting Requirements</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
