<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .section-title {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Queue Registration Form</h2>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="student-id">Student ID</label>
            <input type="text" id="student-id" name="student-id" placeholder="Enter your student ID" required>

            <!-- Payment Transaction Section -->
            <div class="section-title">Payment Transaction</div>
            <label for="payment-purpose">Select Payment Purpose</label>
            <select id="payment-purpose" name="payment-purpose" required>
                <option value="" disabled selected>Select your payment purpose</option>
                <option value="uniform">Uniform</option>
                <option value="tuition">Tuition</option>
                <option value="balance">Balance</option>
            </select>

            <!-- Request Form Section -->
            <div class="section-title">Request Form</div>
            <label for="request-purpose">Select Request Purpose</label>
            <select id="request-purpose" name="request-purpose" required>
                <option value="" disabled selected>Select your request</option>
                <option value="copy-of-grades">Copy of Grades</option>
                <option value="certificate-of-grades">Certificate of Grades</option>
                <option value="certificate-of-enrollment">Certificate of Enrollment</option>
                <option value="certificate-of-honorable-dismissal">Certificate of Honorable Dismissal</option>
                <option value="good-moral-certificate">Good Moral Certificate</option>
                <option value="certificate-of-english-medium">Certificate of English Medium of Instruction</option>
                <option value="certificate-of-gwa">Certificate of GWA</option>
                <option value="certificate-as-graduate">Certificate as Graduate</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
